        /* Estilo padrão para telas grandes (desktop) */
.tweet {
    background-color: black;
    border: 1px solid #532466;
    border-radius: 20px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

.tweet__header {

}

    height: 50px;
    border-radius: 50%;
}

.tweet__username {
    font-weight: 700;
    color: #ffffff;
    text-decoration: none;
    font-size: 18px;
}

.verified-icon {
    width: 22px; /* Define o tamanho do ícone */
    height: auto; /* Define o tamanho do ícone */

    transition: fill 0.3s ease; /* Adiciona uma transição suave para a cor de preenchimento */
}

.verified-icon:hover {
    fill: #532466; /* Muda a cor de preenchimento ao passar o mouse */
}

.tweet__separator {
    border: 0;

    margin: 10px 0;
}

.tweet__content {
    color: #ffffff;
    font-size: 16px;
    line-height: 1.6;
}

.tweet__hashtags a {

        const searchInput = document.getElementById('search');
      
        // Buscar todos os tweets
        const fetchTweets = async () => {
          try {
            const snapshot = await db.collection('tweets').get();
            return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          } catch (error) {
            console.error("Erro ao buscar tweets:", error);
            return [];
          }
        };
      
        // Buscar tweets por termo de pesquisa

          try {
            const snapshot = await db.collection('tweets')
              .where("keywords", "array-contains", searchTerm.toLowerCase())
              .get();
      
            return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          } catch (error) {
            console.error("Erro na pesquisa:", error);
            return [];
          }

    ${tweet.hashtags.length ? `<div class="tweet__hashtags">${tweet.hashtags.map(tag => `<a href="#" class="hashtag">#${tag}</a>`).join(' ')}</div>` : ''}

      </button>
    </div>
  `;
      
          tweetsContainer.appendChild(tweetElement);
        };
      
        // Atualizar exibição
        const updateTweetsDisplay = (tweets) => {
          tweetsContainer.innerHTML = '';
          tweets.forEach(renderTweet);
        };

          const term = e.target.value.trim();
          
          if (term) {

            updateTweetsDisplay(results);
          } else {
            const allTweets = await fetchTweets();
            updateTweetsDisplay(allTweets);
          }
        });
      
        // Carregar tweets iniciais
        window.addEventListener('load', async () => {
          const initialTweets = await fetchTweets();
          updateTweetsDisplay(initialTweets);

    // Função para percorrer recursivamente os nós de texto e substituir as palavras
    function translateTextNodes(element) {
      element.childNodes.forEach(node => {
        if (node.nodeType === Node.TEXT_NODE) {
          let text = node.textContent;
          // Para cada entrada do dicionário, substitua as ocorrências
          for (const [pt, en] of Object.entries(translations)) {
            // A substituição pode ser feita utilizando regex para tentar pegar a palavra inteira
            // O flag 'g' garante que todas as ocorrências sejam substituídas
            const regex = new RegExp('\\b' + pt + '\\b', 'g');
            text = text.replace(regex, en);
          }
          node.textContent = text;
        } else if (node.nodeType === Node.ELEMENT_NODE) {
          // Evita tradução dentro de tags <script> ou <style>
          if (node.tagName !== "SCRIPT" && node.tagName !== "STYLE") {
            translateTextNodes(node);
          }
        }
      });
    }
