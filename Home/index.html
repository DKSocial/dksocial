<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DK - Home</title>
  
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  
    <style>
               body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #0d0d19;
            overflow: hidden;
            color: #ffffff;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 240px;
            border-radius: 0 20px 20px 0;
            background-color: #1C1D28;
            padding: 20px;
            display: flex;
            border: 1px solid #333;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar a img {
            width: 20px;
            height: 20px;
        }
        .main-content {
            width: 70%;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

       
/* Personalização minimalista da barra de rolagem para WebKit */
.main-content::-webkit-scrollbar {
    width: 6px; /* Largura muito fina */
}

.main-content::-webkit-scrollbar-track {
    background: transparent; /* Fundo transparente */
}

.main-content::-webkit-scrollbar-thumb {
    background: #9b59b6; /* Cor do "ponteiro" */
    border-radius: 3px; /* Bordas levemente arredondadas */
}

.main-content::-webkit-scrollbar-thumb:hover {
    background: #8e44ad; /* Cor do "ponteiro" ao passar o mouse */
}


        .post-box {
            background-color: #1C1D28;
            padding: 15px;
            border: 1px solid #333; 
            border-radius: 14px;
        }
        .post-box textarea {
            width: auto;
            font-family: 'Montserrat', sans-serif;
            height: 140px;
            background-color: #1C1D28;
            border: 1px solid #333;
            border-radius: 10px;
            color: #ffffff;
            padding: 10px;
            font-size: 16px;
        }
        .post-box textarea:hover {
            border-color: #9b59b6; /* Roxo mais claro */
        }
        .post-box textarea:focus {
            border: 1px solid #9b59b6; /* Roxo mais claro */
        }
        .post-box .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .post-box .actions img {
            width: 24px;
            height: 24px;
        }
        .post-box .actions button {
            background-color: #9b59b6; /* Roxo mais claro */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            gap: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .post-box .actions button:hover {
            background-color: #8e44ad; /* Roxo um pouco mais escuro ao passar o mouse */
        }
        .trending {
            width: 240px;
            border-radius: 20px 0 0 20px;
            background-color: #1C1D28;
            border: 1px solid #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .trending .trending-item {
            background-color: #1a1a2e;
            padding: 10px;
            border-radius: 10px;
        }
        @media (max-width: 1028px) {
body {
 overflow-y: auto;
}

            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                flex-direction: row;
                justify-content: space-around;
                padding: 8px;
                z-index: 9999;
            }
            .sidebar a {
                font-size: 18px;
                gap: 5px;
                flex-direction: column;
            }
            .main-content {
                width: 100%;
                overflow: auto;
                padding: 15px;
                margin-bottom: 60px;
            }

            .trending {
                display: none;
            }
            .post-box {
                display: none;
            }
            .post-box textarea {
                height: 80px;
            }
            .post-box .actions button {
                padding: 12px 25px;
                font-size: 14px;
            }
            .sidebar a img {
                width: 20px;
                height: 20px;
            }
            .post-button {
                display: block;
                position: fixed;
                bottom: 80px;
                right: 20px;
                background-color: #9b59b6; /* Roxo mais claro */
                color: #ffffff;
                border: none;
                padding: 20px;
                border-radius: 50%;
                cursor: pointer;
                z-index: 10000;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                transition: background-color 0.3s ease, transform 0.3s ease;
            }
            .post-button:hover {
                background-color: #8e44ad; /* Roxo um pouco mais escuro ao passar o mouse */
                transform: scale(1.1); /* Aumenta o botão ao passar o mouse */
            }
        }

        /* Estilo padrão para telas grandes (desktop) */
.tweet {
    background-color: #1C1D28;
    border: 1px solid #333;
    border-radius: 14px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.tweet__header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.tweet__profile-pic {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

.tweet__username {
    font-weight: 700;
    color: #ffffff;
    font-size: 18px;
}

.verified-icon {
    width: 22px; /* Define o tamanho do ícone */
    height: auto; /* Define o tamanho do ícone */
    fill: #9b59b6; /* Define a cor de preenchimento do ícone (verde) */
    transition: fill 0.3s ease; /* Adiciona uma transição suave para a cor de preenchimento */
}

.verified-icon:hover {
    fill: #9b59b6; /* Muda a cor de preenchimento ao passar o mouse */
}

.tweet__separator {
    border: 0;
    border-top: 1px solid #333;
    margin: 10px 0;
}

.tweet__content {
    color: #ffffff;
    font-size: 16px;
    line-height: 1.6;
}

.tweet__hashtags a {
    color: #9b59b6;
    text-decoration: none;
    font-weight: 600;
    margin-right: 5px;
    transition: color 0.3s ease;
}

.tweet__hashtags a:hover {
    color: #8e44ad;
}

.reliability-indicator {
    font-size: 14px;
    display: inline-block;
    margin-top: 10px;
    padding: 5px 10px;
    border-radius: 8px;
}

.reliability-indicator--fake {
    background-color: #e74c3c;
    color: #ffffff;
}

.tweet__actions {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    margin-top: 10px;
    gap: 8px; /* Ajuste o valor conforme necessário */
}

.tweet__action {
    background-color: transparent;
    color: #ffffff;
    border: 1px solid transparent;
    padding: 8px;
    border-radius: 20px;
    cursor: pointer;
    margin: 0 4px; /* Ajuste o valor conforme necessário */
    transition: background-color 0.3s ease, color 0.3s ease;
}

.tweet__action:hover {
    color: #9b59b6;
}

.tweet__comments {
    margin-top: 15px;
}

.tweet__comments .comment {
    padding: 10px;
    background-color: #27293d;
    border-radius: 8px;
    margin-bottom: 10px;
    color: #ffffff;
    font-size: 14px;
}

/* MEDIA QUERIES */

/* Telas médias (tablets e laptops menores) */
@media (max-width: 1024px) {
    .tweet {
        padding: 10px;
    }

    .tweet__profile-pic {
        width: 40px;
        height: 40px;
    }

    .tweet__username {
        font-size: 16px;
    }

    .tweet__content {
        font-size: 15px;
    }

    .tweet__action {
        padding: 6px 12px;
        font-size: 14px;
    }
}

/* Telas pequenas (smartphones) */
@media (max-width: 768px) {
    .tweet {
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 10px;
    }

    .tweet__profile-pic {
        width: 35px;
        height: 35px;
    }

    .tweet__username {
        font-size: 14px;
    }

    .tweet__content {
        font-size: 14px;
        line-height: 1.4;
    }

    .tweet__hashtags a {
        font-size: 12px;
    }

    .tweet__action {
        padding: 5px 10px;
        font-size: 12px;
    }
}

/* Telas muito pequenas (smartphones menores ou paisagem) */
@media (max-width: 480px) {
    .tweet {
        padding: 5px;
        margin-bottom: 10px;
    }

    .tweet__profile-pic {
        width: 30px;
        height: 30px;
    }

    .tweet__username {
        font-size: 12px;
    }

    .tweet__content {
        font-size: 12px;
    }

    .tweet__action {
        padding: 4px 8px;
        font-size: 10px;
    }
}


.trending-hashtags {
    background-color: #1C1D28;
    border: 1px solid #333;
    border-radius: 10px;
    padding: 15px;
  }
  
  .trending-hashtags h2 {
    margin: 0 0 10px 0;
    font-size: 18px;
  }

  .search-bar {
    display: none;
  }

        /* Adicione estes novos estilos */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .notifications-panel {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background-color: #1C1D28;
            border: 1px solid #333;
            border-radius: 14px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .tweet-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .media-input-container {
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .media-input {
            flex: 1;
            display: none;
            background-color: #1C1D28;
            border: 1px solid #333;
            border-radius: 10px;
            color: #ffffff;
            padding: 8px;
            font-size: 14px;
        }

        .character-count {
            color: #666;
            font-size: 12px;
            text-align: right;
        }

        .notifications-bell {
            position: relative;
            cursor: pointer;
        }

        .notifications-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #9b59b6;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }

        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Container da mídia (imagens) */
.media-preview {
    margin-top: 10px;
    width: 300px;
    height: auto;
    border-radius: 20px;
    overflow: hidden;
  }
  
  /* Estilo para imagens */
  .media-preview img {
    width: auto; /* Ocupa 100% da largura do container */
    height: auto; /* Mantém a proporção da imagem */
    border-radius: 20px; /* Bordas arredondadas */
    display: block; /* Remove espaços indesejados abaixo da imagem */
  }
  
  /* Efeito de hover para imagens (opcional) */
  .media img:hover {
    opacity: 0.9; /* Leve transparência ao passar o mouse */
    transition: opacity 0.2s ease; /* Suaviza a transição */
  }

 /* Modal de comentários */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
  }
  
  .modal-content {
    background-color: #1C1D28;
    margin: 10% auto;
    padding: 20px;
    border-radius: 8px;
    width: 50%;
    max-width: 600px;
    position: relative;
  }
  
  .close-modal {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
  }
 /* Estilo dos comentários */
.tweet__comments .comment {
    padding: 10px;
    background-color: #1C1D28; /* Cor de fundo igual aos tweets */
    border: 1px solid #333; /* Borda consistente com o design */
    border-radius: 10px; /* Bordas arredondadas */
    margin-bottom: 10px;
    color: #ffffff; /* Texto branco */
    font-size: 14px;
}

/* Estilo do cabeçalho do comentário */
.comment__header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

/* Estilo da foto de perfil no comentário */
.comment__profile-pic {
    width: 30px;
    height: 30px;
    border-radius: 50%; /* Foto de perfil redonda */
}

/* Estilo do nome de usuário no comentário */
.comment__username {
    font-weight: 700;
    color: #ffffff; /* Texto branco */
    font-size: 14px;
}

/* Estilo do ícone de verificação no comentário */
.comment__verified-icon {
    width: 16px;
    height: 16px;
    fill: #9b59b6; /* Cor roxa para o ícone de verificação */
}

/* Estilo do conteúdo do comentário */
.comment__content {
    color: #ffffff; /* Texto branco */
    font-size: 14px;
    line-height: 1.4;
}

/* Estilo do timestamp do comentário */
.comment__timestamp {
    font-size: 12px;
    color: #666; /* Cor mais clara para o timestamp */
    margin-top: 5px;
}

/* Estilo das ações do comentário (curtir, responder, etc.) */
.comment__actions {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.comment__action {
    background-color: transparent;
    color: #ffffff; /* Texto branco */
    border: none;
    cursor: pointer;
    font-size: 12px;
    transition: color 0.3s ease;
}

.comment__action:hover {
    color: #9b59b6; /* Cor roxa ao passar o mouse */
}

/* Estilo do input de comentário */
.comment-input-container {
    margin-top: 20px;
}

#commentInput textarea {
    width: 100%;
    height: 80px;
    background-color: #1C1D28; /* Cor de fundo escura */
    border: 1px solid #333; /* Borda consistente */
    border-radius: 10px; /* Bordas arredondadas */
    color: #ffffff; /* Texto branco */
    padding: 10px;
    font-size: 14px;
    resize: none;
}

#commentInput textarea:focus {
    border-color: #9b59b6; /* Borda roxa ao focar */
}

/* Estilo do botão de enviar comentário */
#commentForm button {
    background-color: #9b59b6; /* Cor roxa */
    color: #ffffff; /* Texto branco */
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

#commentForm button:hover {
    background-color: #8e44ad; /* Cor roxa mais escura ao passar o mouse */
}

#imageInput {
    display: none; /* Oculta o input de arquivo original */
}
    </style>
