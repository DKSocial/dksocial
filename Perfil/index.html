<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK - Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            /* Main Colors */
            --background-color: #1a1a1a; /* Fundo escuro */
            --text-color: #e0e0e0; /* Texto claro */
            --principal-color: #6a1b9a; /* Roxo escuro para títulos e botões */
            --hover-color: #8e24aa; /* Roxo mais vibrante no hover */
            --border-color: #333333; /* Bordas escuras */
        
            /* Secondary Colors */
            --background-second-color: #2a2a2a; /* Fundo secundário */
            --accent-color: #9c27b0; /* Cor de destaque */
            --accent-hover-color: #ab47bc; /* Cor de destaque no hover */
        
            /* Text and UI Colors */
            --gray: #888888; /* Texto cinza */
            --white: #ffffff; /* Branco puro */
            --black: #000000; /* Preto puro */
            --at-sing-color: #bb86fc; /* Cor para o símbolo @ */
        
            /* Status Colors */
            --success-color: #4caf50; /* Verde para sucesso */
            --error-color: #f44336; /* Vermelho para erro */
            --warning-color: #ff9800; /* Laranja para avisos */
            --info-color: #2196f3; /* Azul para informações */
        
            /* Button Colors */
            --button-primary-color: var(--principal-color); /* Cor primária do botão */
            --button-primary-hover-color: var(--hover-color); /* Cor primária no hover */
            --button-secondary-color: #424242; /* Cor secundária do botão */
            --button-secondary-hover-color: #555555; /* Cor secundária no hover */
        
            /* Link Colors */
            --link-color: #bb86fc; /* Cor dos links */
            --link-hover-color: #d1a4ff; /* Cor dos links no hover */
        
            /* Input and Form Colors */
            --input-background-color: #2a2a2a; /* Fundo dos inputs */
            --input-border-color: #444444; /* Borda dos inputs */
            --input-placeholder-color: #666666; /* Cor do placeholder */
            --input-focus-color: var(--principal-color); /* Cor do foco do input */
        
            /* Modal Colors */
            --modal-background-color: var(--background-second-color); /* Fundo do modal */
            --modal-border-color: var(--border-color); /* Borda do modal */
            --modal-text-color: var(--text-color); /* Texto do modal */
        
            /* Tweet Colors */
            --tweet-background-color: var(--background-second-color); /* Fundo do tweet */
            --tweet-border-color: var(--border-color); /* Borda do tweet */
            --tweet-text-color: var(--text-color); /* Texto do tweet */
            --tweet-stats-color: var(--gray); /* Cor das estatísticas do tweet */
        }
        
        /* Estilos gerais */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600000px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            background-color: var(--background-second-color);
            padding: 9px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header .text-xl {
            font-size: 1.25rem;
            font-weight: bold;
        }
        
        .header .text-sm {
            font-size: 0.875rem;
            color: var(--gray);
        }
        
        /* Cover Photo */
        .cover-photo {
            background-color: var(--background-second-color);
            height: 150px;
            border-bottom: 1px solid var(--border-color);
        }
        
        /* Profile Info */
        .profile-info {
            padding: 10px;
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap; /* Permite que os elementos quebrem para a próxima linha em telas pequenas */
        }
        
        .profile-info img {
            border-radius: 50%;
            border: 4px solid grey;
            margin-top: -64px;
            width: 100px;
            height: 100px;
        }
        
        .profile-info .details {
            margin-left: 16px;
            flex: 1;
            min-width: 200px; /* Garante que não fique muito apertado em telas pequenas */
        }
        
        .profile-info .details .name {
            font-size: 1.25rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .profile-info .details .username {
            color: var(--at-sing-color);
            font-size: 0.875rem;
        }
        
        .profile-info .details .joined {
            color: var(--gray);
            font-size: 0.875rem;
        }
        
        .profile-info .details .stats {
            margin-top: 8px;
            display: flex;
            gap: 16px;
            font-size: 0.875rem;
            color: var(--gray);
        }
        
        .profile-info .details .stats span {
            color: var(--text-color);
            font-weight: bold;
        }
        
        .profile-info button {
            margin-left: auto;
            background-color: var(--principal-color);
            color: var(--white);
            padding: 8px 16px;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .profile-info button:hover {
            background-color: #1a8cd8; /* Tom mais escuro do azul principal */
        }
        
        /* Navigation Tabs */
        .nav-tabs {
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            color: var(--gray);
        }
        
        .nav-tabs div {
            padding: 8px 0;
            cursor: pointer;
            font-size: 0.875rem;
            flex: 1; /* Distribui o espaço igualmente */
            text-align: center; /* Centraliza o texto */
        }
        
        .nav-tabs .active {
            border-bottom: 4px solid var(--principal-color);
            color: var(--text-color);
        }
        
        /* Modal de Edição de Perfil */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: var(--background-second-color);
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            color: var(--text-color);
        }
        
        .modal-content .close {
            color: var(--gray);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .modal-content .close:hover {
            color: var(--text-color);
        }
        
        .modal-content h2 {
            margin-top: 0;
        }
        
        .modal-content form label {
            display: block;
            margin-top: 10px;
            color: var(--text-color);
        }
        
        .modal-content form input,
        .modal-content form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .modal-content form button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--principal-color);
            color: var(--white);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .modal-content form button:hover {
            background-color: #1a8cd8; /* Tom mais escuro do azul principal */
        }
        
        /* Ícone de Verificação */
        .verified-icon {
            width: 16px;
            height: 16px;
            fill: var(--principal-color);
            margin-left: 4px;
            vertical-align: middle;
        }
        
        /* Tweets */
        .tweet {
            background-color: var(--background-second-color);
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 8px;
            color: var(--text-color);
        }
        
        .tweet p {
            margin: 0;
            font-size: 1rem;
        }
        
        .tweet small {
            color: var(--gray);
            font-size: 0.875rem;
        }
        
        .tweet-stats {
            margin-top: 8px;
            font-size: 0.875rem;
            color: var(--gray);
        }
        
        /* Media Queries para Dispositivos Móveis */
        @media (max-width: 600px) {
        
            .profile-info {
                flex-direction: column; /* Coloca a imagem e os detalhes em coluna */
                align-items: center;
                text-align: center; /* Centraliza o texto */
            }
        
            .profile-info img {
                margin-top: -50px; /* Ajusta a margem para telas pequenas */
            }
        
            .profile-info .details {
                margin-left: 0;
                margin-top: 16px; /* Adiciona espaço entre a imagem e os detalhes */
            }
        
            .profile-info button {
                margin: 16px auto 0; /* Centraliza o botão */
            }
        
            .nav-tabs div {
                font-size: 0.75rem; /* Reduz o tamanho da fonte das abas em telas pequenas */
            }
        
            .modal-content {
                margin: 20% auto; /* Ajusta a margem do modal em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="text-xl font-bold" id="profileName">Carregando...</div>
        </div>
        <!-- Cover Photo -->
        <div class="cover-photo"></div>
        <!-- Profile Info -->
        <div class="profile-info">
            <img id="profilePhoto" src="https://via.placeholder.com/100" alt="Foto de perfil" width="100" height="100">
            <div class="details">
                <div class="name" id="profileDisplayName">Carregando... <span class="text-blue-500"><i class="material-icons">check_circle</i> Verificado</span></div>
                <div class="username" id="profileUsername">@username</div>
                <div class="stats">
                    <span><span class="font-bold" id="followingCount">0</span> Seguindo</span>
                    <span><span class="font-bold" id="followerCount">0</span> Seguidor(es)</span>
                </div>
            </div>
            <button id="profileActionButton">Editar perfil</button>
        </div>
    </div>
    <div id="tabContent"></div>
    <!-- Modal de Edição de Perfil -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Perfil</h2>
            <form id="editProfileForm">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
    
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
    
                <label for="photoURL">URL da Foto:</label>
                <input type="url" id="photoURL" name="photoURL">
    
                <!-- Novo campo para a URL da foto de capa -->
                <label for="coverPhotoURL">URL da Foto de Capa:</label>
                <input type="url" id="coverPhotoURL" name="coverPhotoURL">
    
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK (versão 8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Script principal -->
    <script src="./script.js"></script>
</body>
</html>
