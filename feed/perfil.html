<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div>
    <!-- Container principal -->
    <div class="container">
      <div class="main-content">
        <!-- Cabeçalho do perfil -->
        <div class="profile-header">
          <img id="profileImage" src="https://via.placeholder.com/100" alt="Foto de Perfil">
          <h1 id="profileName">Carregando...</h1>
          <b id="userHandle">@carregando.dksocial.space</b>
          <p>Seguidores: <span id="followerCount">0</span></p>
          <button id="editProfileButton" style="display: none;">Editar Perfil</button>
          <button id="followButton" style="display: none;">Seguir</button>
        </div>

        <!-- Biografia do perfil -->
        <div class="profile-bio">
          <h2>Sobre Mim</h2>
          <p id="bioText">Carregando biografia...</p>
        </div>
      </div>
    </div>

    <!-- Modal de edição de perfil -->
   <div id="editProfileModal" style="display: none;">
   <div class="modal-content">
    <h2>Editar Perfil</h2>
    <form id="editProfileForm">
      <label for="editName">Nome:</label>
      <input type="text" id="editName" name="editName" required>
      
      <label for="editUserHandle">User Handle:</label>
      <input type="text" id="editUserHandle" name="editUserHandle" required>
      
      <label for="editBio">Biografia:</label>
      <textarea id="editBio" name="editBio" rows="4" required></textarea>
      
      <!-- Input de imagem para upload -->
      <label for="imageUpload">Foto de Perfil:</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
      
      <!-- Input oculto para armazenar a imagem em Base64 -->
      <input type="hidden" id="editProfilePicture" name="editProfilePicture">
      
      <button type="submit">Salvar</button>
      <button type="button" id="cancelEditButton">Cancelar</button>
    </form>
  </div>
</div>
  </div>

  <style>
    /* Estilos globais */
    * {
      font-family: 'Google Sans', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom, #FAF5FF, #E9D8FD);
      color: #4A148C;
    }

    /* Container principal */
    .container {
      display: flex;
      height: 100vh;
    }

    @media (max-width: 1028px) {

    * {
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
     }
    }

    /* Conteúdo principal */
    .main-content {
      width: 100%;
      overflow: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Cabeçalho do perfil */
    .profile-header {
      background-color: #FAF5FF;
      padding: 20px;
      border: 1px solid #B794F4;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #9F7AEA;
    }

    .profile-header h1 {
      margin: 10px 0 5px 0;
      font-size: 24px;
      color: #4A148C;
    }

    .profile-header p {
      margin: 0;
      color: #6B46C1;
      font-size: 16px;
    }

    /* Biografia do perfil */
    .profile-bio {
      background-color: #FAF5FF;
      padding: 20px;
      border: 1px solid #B794F4;
      border-radius: 14px;
      margin-top: 20px;
    }

    .profile-bio h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #4A148C;
    }

    .profile-bio p {
      margin: 0;
      color: #6B46C1;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Estilos para o modal de edição */
    #editProfileModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #FAF5FF;
      padding: 20px;
      border-radius: 14px;
      border: 1px solid #B794F4;
      width: 400px;
      text-align: center;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #4A148C;
    }

    .modal-content label {
      display: block;
      text-align: start;
      margin: 10px 0 5px;
      color: #4A148C;
    }

    .modal-content input,
    .modal-content textarea {
      width: 95%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #B794F4;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background: linear-gradient(45deg, #9F7AEA, #5728a8);
      color: #FAF5FF;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: linear-gradient(45deg, #5728a8, #9F7AEA);
    }

    /* Estilos para a área de tweets */
.tweets-container {
  background-color: #FAF5FF;
  padding: 20px;
  border: 1px solid #B794F4;
  border-radius: 14px;
  margin-top: 20px;
}

.tweets-container h2 {
  margin: 0 0 20px 0;
  font-size: 20px;
  color: #4A148C;
}

.tweets-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.tweet {
  background-color: white;
  padding: 15px;
  border-radius: 10px;
  border: 1px solid #E9D8FD;
}

.tweet-content {
  color: #4A148C;
  margin: 0 0 10px 0;
}

.tweet-info {
  display: flex;
  gap: 15px;
  color: #6B46C1;
  font-size: 14px;
}
  </style>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyA_d2rRI7GWGvrcGq4KuiZiVhWAKWAkFjQ",
  authDomain: "dksocialbr.firebaseapp.com",
  projectId: "dksocialbr",
  storageBucket: "dksocialbr.appspot.com",
  messagingSenderId: "920583441447",
  appId: "1:920583441447:web:5a28bc09a21cbeaa679202",
  measurementId: "G-WDP6ME7D1P"
};

// Inicialize o Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let profileUserId = null;
let currentUserHandle = null;

// Elementos UI
const uiElements = {
  loader: document.getElementById('loader'),
  errorBanner: document.getElementById('errorBanner')
};

// Funções utilitárias
function showLoader() {
  uiElements.loader.style.display = 'block';
}

function hideLoader() {
  uiElements.loader.style.display = 'none';
}

function showError(message) {
  uiElements.errorBanner.textContent = message;
  uiElements.errorBanner.style.display = 'block';
  setTimeout(() => {
    uiElements.errorBanner.style.display = 'none';
  }, 5000);
}

function getUserHandleFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get('user');
}

async function loadProfileByUserHandle(userHandle) {
  showLoader();
  try {
    const querySnapshot = await db.collection('users')
      .where('userHandle', '==', userHandle.toLowerCase())
      .get();

    if (!querySnapshot.empty) {
      const doc = querySnapshot.docs[0];
      profileUserId = doc.id;
      const userData = doc.data();
      currentUserHandle = userData.userHandle;

      // Atualizar UI
      document.getElementById('profileName').textContent = userData.username || 'Nome não definido';
      document.getElementById('userHandle').textContent = `@${userData.userHandle}`;
      document.getElementById('bioText').textContent = userData.bio || 'Biografia não definida';
      document.getElementById('profileImage').src = userData.profilePicture || 'https://via.placeholder.com/100';

      await updateFollowerCount(profileUserId);
      await checkFollowState();
      updateUIForCurrentUser();
    } else {
      showError('Perfil não encontrado');
      window.location.href = '/404.html';
    }
  } catch (error) {
    showError('Erro ao carregar perfil');
    console.error("Erro ao carregar perfil:", error);
  } finally {
    hideLoader();
  }
}

async function updateFollowerCount(userId) {
  try {
    const followersSnapshot = await db.collection('followers')
      .doc(userId)
      .collection('userFollowers')
      .get();
    document.getElementById('followerCount').textContent = followersSnapshot.size;
  } catch (error) {
    showError('Erro ao carregar seguidores');
    console.error("Erro ao carregar seguidores:", error);
  }
}

async function checkFollowState() {
  const currentUser = auth.currentUser;
  if (!currentUser || currentUser.uid === profileUserId) return;

  try {
    const followDoc = await db.collection('followers')
      .doc(profileUserId)
      .collection('userFollowers')
      .doc(currentUser.uid)
      .get();

    const followButton = document.getElementById('followButton');
    followButton.textContent = followDoc.exists ? "Deixar de seguir" : "Seguir";
    followButton.classList.toggle('unfollow', followDoc.exists);
  } catch (error) {
    showError('Erro ao verificar seguimento');
    console.error("Erro ao verificar se está seguindo:", error);
  }
}

async function toggleFollow() {
  const currentUser = auth.currentUser;
  if (!currentUser) {
    window.location.href = '/login.html';
    return;
  }

  const followRef = db.collection('followers')
    .doc(profileUserId)
    .collection('userFollowers')
    .doc(currentUser.uid);

  try {
    const followDoc = await followRef.get();
    if (followDoc.exists) {
      if (!confirm('Tem certeza que deseja deixar de seguir?')) return;
      await followRef.delete();
    } else {
      await followRef.set({ 
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        userHandle: currentUserHandle
      });
    }
    await Promise.all([updateFollowerCount(profileUserId), checkFollowState()]);
  } catch (error) {
    showError('Erro ao atualizar seguimento');
    console.error("Erro ao seguir/deixar de seguir:", error);
  }
}

// Novo: Manipulação de imagem Base64
function handleImageUpload(event) {
  const file = event.target.files[0];
  if (!file) return;

  if (file.size > 2 * 1024 * 1024) {
    showError('A imagem deve ser menor que 2MB');
    return;
  }

  const reader = new FileReader();
  reader.onload = (e) => {
    document.getElementById('editProfilePicturePreview').src = e.target.result;
    document.getElementById('profileImageBase64').value = e.target.result;
  };
  reader.readAsDataURL(file);
}

async function handleProfileEdit(e) {
  e.preventDefault();
  const user = auth.currentUser;
  if (!user) return;

  const formData = {
    username: document.getElementById('editName').value.trim(),
    userHandle: document.getElementById('editUserHandle').value.trim().toLowerCase(),
    bio: document.getElementById('editBio').value.trim(),
    profilePicture: document.getElementById('profileImageBase64').value
  };

  // Validação
  const handleError = validateUserHandle(formData.userHandle);
  if (handleError) return showError(handleError);
  
  if (!await isUserHandleAvailable(formData.userHandle, user.uid)) {
    return showError('UserHandle já está em uso');
  }

  try {
    await db.collection('users').doc(user.uid).update(formData);
    await loadProfileByUserHandle(formData.userHandle);
    document.getElementById('editProfileModal').style.display = 'none';
  } catch (error) {
    showError('Erro ao atualizar perfil');
    console.error('Erro ao atualizar perfil:', error);
  }
}

function validateUserHandle(userHandle) {
  const regex = /^[a-z0-9_-]{3,15}$/;
  if (!regex.test(userHandle)) {
    return "UserHandle deve conter 3-15 caracteres (letras minúsculas, números, _ ou -)";
  }
  return null;
}

async function isUserHandleAvailable(userHandle, currentUserId) {
  try {
    const querySnapshot = await db.collection('users')
      .where('userHandle', '==', userHandle)
      .get();
      
    return querySnapshot.empty || 
           querySnapshot.docs[0].id === currentUserId;
  } catch (error) {
    console.error("Erro ao verificar userHandle:", error);
    return false;
  }
}

function updateUIForCurrentUser() {
  const currentUser = auth.currentUser;
  const isOwnProfile = currentUser && currentUser.uid === profileUserId;
  
  document.getElementById('editProfileButton').style.display = isOwnProfile ? 'block' : 'none';
  document.getElementById('followButton').style.display = isOwnProfile ? 'none' : 'block';
}

// Event Listeners
document.getElementById('followButton').addEventListener('click', toggleFollow);
document.getElementById('editProfileForm').addEventListener('submit', handleProfileEdit);
document.getElementById('cancelEditButton').addEventListener('click', () => {
  document.getElementById('editProfileModal').style.display = 'none';
});
document.getElementById('imageUpload').addEventListener('change', handleImageUpload);

// Inicialização
window.onload = async () => {
  const userHandle = getUserHandleFromURL();
  if (!userHandle) return showError('Perfil inválido');
  
  auth.onAuthStateChanged(async (user) => {
    await loadProfileByUserHandle(userHandle);
    if (!user) document.getElementById('followButton').style.display = 'none';
  });
};
  </script>
</body>
</html>
